<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Query Result</title>
</head>
<body>
    <h1>Aggregate Query Result</h1>

    {% if result %}
        <table border="1">
            <tr>
                <th>Driver ID</th>
                <th>Max Fare</th>
            </tr>
            {% for row in result %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
