<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="static\images\favicon.ico.jfif" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Fallback color in case video is not supported */
            color: #145a32; /* Bottle green color */
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place video behind other elements */
        }

        .content {
            text-align: center;
            background-color:rgba(69, 69, 69, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #145a32; /* Bottle green color */
        }

        form {
            background-color: rgba(1, 1, 1, 0.8); /* More transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #145a32; /* Bottle green color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0d4528; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="/static/videos/v1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <!-- Include form fields for login -->
            <label for="user_id">User ID:</label>
            <input type="text" name="user_id" required>

            <label for="passwd">Password:</label>
            <input type="password" name="passwd" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
