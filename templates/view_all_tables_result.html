<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Tables Result</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="static\images\favicon.ico.jfif" type="image/x-icon">
</head>
<body>
    <h1>View All Tables Result</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Ride ID</th>
                <th>Start Location</th>
                <th>End Location</th>
                <th>Fare</th>
                <th>Date of Ride</th>
                <th>Time of Ride</th>
                <th>Customer ID</th>
                <th>Driver ID</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
